<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
</head>
<body>

    <h1>Delete Item</h1>

    <h2>Are you sure you want to delete this item?</h2>
    
    <p><strong>Item Name:</strong> <del style="color: red;">{{ item.Items }}</del></p> <!-- Strike-through for the item name -->

    <form method="POST" action="{% url 'delete_item' item.S_No %}"> <!-- Pass item ID in the URL -->
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Yes, Delete</button>
    </form>

    <br>
    <a href="{% url 'task_list' %}">
        <button style="background-color: gray; color: white;">Cancel</button>
    </a>

</body>
</html>
